<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="app.css">
    <title>Metodo Simplex</title>
</head>

<body>
    <div class="alertas">

    </div>
    <div class="container">
        <div class="d-flex title-bar flex-row underlined justify-content-around align-items-center">
            <img src="unam-logo.png" alt="unam-escudo">
            <h1>Método Simplex</h1>
            <img src="fca-logo.png" alt="fca-escudo">
        </div>

        <div class="d-flex row main-content flex-row justify-content-around align-items-center">
            <div class="cuadro-blanco">
                <h2>Definición del Modelo</h2>
                <div class="d-flex justify-content-center align-items-center">
                    <h3>Cantidad de variables:</h3>
                    <input type="number">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <h3>Cantidad de restricciones:</h3>
                    <input type="number">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <h3>Función Objetivo:</h3>
                    <select class="maxOrmin">
                        <option value="max">Maximización</option>
                        <option value="min">Minimización</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="crearModelo" title="Crear Modelo" onclick="crearModelo()">Crear Modelo</button>
                </div>
            </div>

        </div>


    </div>
    <footer>
        © Desarrollado por Raúl Teohua Salinas Banegas. V.1.3
    </footer>
